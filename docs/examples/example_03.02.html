<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ui4 Example 03.02</title>
    <script src="https://unpkg.com/ui4html"></script>
    <style>
        div#root > * {
            background-color: cornflowerblue;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div#first {transition: height 1s, width 1s; width: 125px; height: 50px;}
        div#first:hover {width: 175px;}
    </style>
</head>
<body>
<div id="root" class="ui4Root">
<div id="first" dock="center" width="125">No hover for me</div>
<div id="second" dock="first.below" bottom="bottom"></div>
</div>
</body>
</html>
